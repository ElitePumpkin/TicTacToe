<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="main.css">
    <title>Image Slider</title>
</head>

<body>
    <h2>Tic Tac Toe</h2>
    <div class="game-info-wrapper">
        <div id="game-info">
            <span>Current player: </span>
            <span id="current-player">Player 1</span>
            <span id="game-status" data="in-game">Game in progress</span>
        </div>
    </div>
    <div class="container">

        <div class="game-container">
            <div class="game-box" id="box-0" data-row="0" data-col="0"></div>
            <div class="game-box" id="box-1" data-row="0" data-col="1"></div>
            <div class="game-box" id="box-2" data-row="0" data-col="2"></div>
            <div class="game-box" id="box-3" data-row="1" data-col="0"></div>
            <div class="game-box" id="box-4" data-row="1" data-col="1"></div>
            <div class="game-box" id="box-5" data-row="1" data-col="2"></div>
            <div class="game-box" id="box-6" data-row="2" data-col="0"></div>
            <div class="game-box" id="box-7" data-row="2" data-col="1"></div>
            <div class="game-box" id="box-8" data-row="2" data-col="2"></div>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>

<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text:600" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Tic Tac Toe Game</title>
</head>

<body>
    <h2>Tic Tac Toe</h2>
    <div class="game-info-wrapper">
        <div id="game-info">
            <span id="current-player-text">Current player: </span>
            <div id="current-player"></div>
            <button id="new-game">New Game</button>
        </div>
    </div>
    <div class="container">

        <div class="game-container">
            <div class="game-box" id="box-0" data-id="0"></div>
            <div class="game-box" id="box-1" data-id="1"></div>
            <div class="game-box" id="box-2" data-id="2"></div>
            <div class="game-box" id="box-3" data-id="3"></div>
            <div class="game-box" id="box-4" data-id="4"></div>
            <div class="game-box" id="box-5" data-id="5"></div>
            <div class="game-box" id="box-6" data-id="6"></div>
            <div class="game-box" id="box-7" data-id="7"></div>
            <div class="game-box" id="box-8" data-id="8"></div>
        </div>
    </div>

    <div class="footer-wrapper">
        <div class="footer">
            Icons by Freepik from Flaticon
            <br><br>
            Iwo Malyszka &#169; 2017
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script type="text/javascript" src="jquery-ui.js"></script>
    <script type="text/javascript" src="jquery-easing.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
